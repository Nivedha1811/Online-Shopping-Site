    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>
                    <a href="Dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="Product">Product</a>
                </li>
                <li>
                    <a href="Inventory">Inventory</a>
                </li>
                <li>
                    <a href="Price">Price</a>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="admin-header">
                <ul>
                    <li>
                        <a href="Logout">Logout</a>
                    </li>
                    <li>
                        <a href="Info">Info</a>
                    </li>
                    <li>
                        <a href="About Us">About Us</a>
                        
                    </li>
                </ul>
            </div>

                <h2>DASHBOARD</h2>
            <div class="status">
                <div class="card">
                    <h3>Total Products</h3>
                    <p>120</p>
                </div>
                <div class="card">
                    <h3>Low Stock</h3>
                    <p>8</p>

                    <h3> Updated Prices</h3>
                    <p>5 Today</p>
                </div>
            </div>
            <div class="products">

            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>

                    <td>Product A</td>

                    <td>20</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product B</td>
                    <td>2500 Rs</td>
                    <td>15</td>
